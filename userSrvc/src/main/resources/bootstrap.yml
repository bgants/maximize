spring:
  application:
    name: userservice
  cloud:
    config:
      discovery:
        enabled: true
        service-id: userSrvc
    failFast: true
    retry:
      maxAttempts: 20

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-adress: true